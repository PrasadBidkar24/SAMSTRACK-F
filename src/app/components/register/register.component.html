<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <!-- Bootstrap CSS (optional, for styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="register-wrapper">
    <div class="register-box">
      <h2 class="text-center">Register</h2>
      <form>
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName" [(ngModel)]="user.firstName">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName" [(ngModel)]="user.lastName">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)]="user.email">
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" [(ngModel)]="user.username">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" [(ngModel)]="user.password">
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" name="role" [(ngModel)]="user.role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="admin">User</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" (click)="register()" class="btn btn-primary w-100">Register</button> &nbsp;
        <button type="button" (click)="goToHomePage()" class="btn btn-primary w-100">Go to Home</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
